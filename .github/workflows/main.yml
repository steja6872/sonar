name: factorial

on: [push, pull_request]

jobs:
  test:
    name: Unit Test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Compile and Run Java Program
        run: |
          javac factorial.java
          java factorial

      - name: Sonar Scan Action
        uses: nasiruddinml/sonar-scan-action@v1.2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
